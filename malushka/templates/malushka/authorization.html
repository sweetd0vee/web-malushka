{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


    <link rel="icon" href="{% static 'img/malushka.png' %}">
    <title>Malushka</title>
</head>
<body>
    {% csrf_token %}
    
        <div class="login-pf-page-header">
            <div>WEB Malushka</div>
        </div>
        <div class="container col-md-4 py-5 mx-auto">
            <div class="card card0">
                <div class="d-flex flex-lg-row flex-column-reverse">
                    <div class="card card1">
                        <div class="row justify-content-center my-auto">
                            <div class="col-md-10 col-10 my-5">
                                <h6 class="msg-info">Log In</h6>
                                <form action="." method="post"enctype="multipart/form-data">{% csrf_token %}
                                    <div class="form-group"> <label class="form-control-label text-muted">Username</label><input type="text" id="username" name="username" placeholder="Username" class="form-control"></div>
                                    <div class="form-group"> <label class="form-control-label text-muted">Password</label><input type="password" id="password" name="password" placeholder="Password" class="form-control"></div>
                                    <div class="row justify-content-center my-3 px-3"> <button type="submit"class="btn-block btn-color">Login</button> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
